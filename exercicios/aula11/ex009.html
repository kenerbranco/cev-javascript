<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual país você mora?</h1>
    Digite nome do seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resp">

    </div>

    <script>
        function verificar() {
            var pais = window.document.getElementById('txtpais')
            var resp = window.document.getElementById('resp')
            resp.innerHTML = `<p>Como você nasceu no <strong>${pais.value}</strong>,</p>`
            if (pais.value != 'Brasil') {
                resp.innerHTML += `<p>Você é estrangeiro!</p>`
            } else {
                resp.innerHTML += `<p>Você é brasileiro!</p>`
            }
        }
    </script>
</body>
</html>
